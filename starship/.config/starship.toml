add_newline = false


format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""


[character]
success_symbol = "[❯](bold white)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"


[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = " \uebe6 "
untracked = " \uf059 "
modified = " \uf459 "
staged = " \uf457 "
renamed = " \uf45a "
deleted = " \uf014 "
stashed = " ≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"


